{% extends "base.html" %}

{% block title %}Inscription - TaskManager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="card-title mb-0">
                    <i class="fas fa-user-plus"></i> Créer un compte
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Nom d'utilisateur
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               required autofocus placeholder="Choisissez un nom d'utilisateur">
                        <div class="form-text">Entre 3 et 80 caractères.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Adresse email
                        </label>
                        <input type="email" class="form-control" id="email" name="email" 
                               required placeholder="votre@email.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Mot de passe
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               required placeholder="Créez un mot de passe sécurisé">
                        <div class="form-text">Minimum 6 caractères.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">
                            <i class="fas fa-lock"></i> Confirmation du mot de passe
                        </label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                               required placeholder="Confirmez votre mot de passe">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus"></i> Créer le compte
                        </button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <p class="mb-0">
                        Déjà un compte ? 
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                            Se connecter
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
